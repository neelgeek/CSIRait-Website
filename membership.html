<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Membership Form</title>
    <link href="https://fonts.googleapis.com/css?family=Raleway:400,500,700|Roboto:400,900" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/membership.css">
</head>

<body>

    <div class="container-fluid" id="form-box">
    
        <div class="  text-center hero">
        <h2>Membership Form</h2>
        </div>
    <div class=" memcontain">
        <div class="success">Your form has been sent</div>
        <form id="memform">

            <div class="form-group">
                <label for="name">Full Name: </label>
                <input type="text" class="form-control" id="name" placeholder="First name  Middle name  Last name">
            </div>
            <div class="form-group">
                <label for="email">Email address</label>
                <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Enter email">
                <small id="emailHelp" class="form-text text-muted">Register with this email-id on Stupidsid.</small>
            </div>
            <div class="form-group">
                <label for="station">Address: </label>
                <input type="text" class="form-control" id="station" placeholder="eg: 'Nerul'">
            </div>
            <div class="form-group">
                <label class="form-group-label">Semester: </label>
                <div class="row">
                    <div class="form-check form-check-inline col-xs-3">
                        <label class="form-check-label">
                        <input class="form-check-input" type="radio" name="sem" id="sem1" value="1"> 1
                    </label>
                    </div>
                    <div class="form-check form-check-inline col-xs-3">
                        <label class="form-check-label">
                    <input class="form-check-input" type="radio" name="sem" id="sem2" value="2"> 2
                    </label>
                    </div>
                    <div class="form-check form-check-inline col-xs-3">
                        <label class="form-check-label">
                        <input class="form-check-input" type="radio" name="sem" id="sem3" value="3"> 3
                    </label>
                    </div>
                    <div class="form-check form-check-inline col-xs-3">
                        <label class="form-check-label">
                        <input class="form-check-input" type="radio" name="sem" id="sem4" value="4"> 4
                    </label>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label for="name">Class: </label>
                <input type="text" class="form-control" id="class" placeholder="Class">
            </div>
            <div class="form-group">
                <label for="name">Branch: </label>
                <input type="text" class="form-control" id="branch" placeholder="Branch">
            </div>
            <div class="form-group">
                <label class="form-group-label">Teams Interested In: </label>
                <div class="row">
                    <div class="form-check form-check-inline col-xs-4">
                        <label class="form-check-label">
                              <input class="form-check-input" type="checkbox" name="teams" id="inlineCheckbox1" value="Technical"> Technical
                        </label>
                    </div>
                    <div class="form-check form-check-inline col-xs-4">
                        <label class="form-check-label">
                              <input class="form-check-input" type="checkbox" name="teams" id="inlineCheckbox2" value="Research Wing"> Research Wing
                        </label>
                    </div>
                    <div class="form-check form-check-inline col-xs-4">
                        <label class="form-check-label">
                              <input class="form-check-input" type="checkbox" name="teams" id="inlineCheckbox3" value="Editorial"> Editorial
                        </label>
                    </div>
                </div>
                <div class="row">
                    <div class="form-check form-check-inline col-xs-4">
                        <label class="form-check-label">
                          <input class="form-check-input" type="checkbox" name="teams" id="inlineCheckbox1" value="Creative"> Creative
                        </label>
                    </div>
                    <div class="form-check form-check-inline col-xs-4">
                        <label class="form-check-label">
                          <input class="form-check-input" type="checkbox" name="teams" id="inlineCheckbox2" value="Design"> Design
                        </label>
                    </div>
                    <div class="form-check form-check-inline col-xs-4">
                        <label class="form-check-label">
                            <input class="form-check-input" type="checkbox" name="teams" id="inlineCheckbox3" value="Sponsorship"> Sponsorship
                        </label>
                    </div>
                </div>
                <div class="row">
                    <div class="form-check form-check-inline col-xs-4">
                        <label class="form-check-label">
                          <input class="form-check-input" type="checkbox" name="teams" id="inlineCheckbox1" value="Membership"> Membership
                        </label>
                    </div>
                    <div class="form-check form-check-inline col-xs-4">
                        <label class="form-check-label">
                          <input class="form-check-input" type="checkbox" name="teams" id="inlineCheckbox2" value="Publicity"> Publicity
                        </label>
                    </div>
                    <div class="form-check form-check-inline col-xs-4">
                        <label class="form-check-label">
                            <input class="form-check-input" type="checkbox" name="teams" id="inlineCheckbox3" value="Database Administrator"> Database Administrator
                        </label>
                    </div>
                </div>
                <div class="form-group">
                    <label for="dob">Date of Birth: </label>
                    <input type="text" class="form-control" id="dob" placeholder="DOB">
                </div>
            </div>
            <div class="form-group">
                <label>Gender: </label>
                <select class="form-control form-control-sm" id="gender">
                    <option>Male</option>
                    <option>Female</option>
                    <option>Other</option>
                </select>
            </div>

            <div class="form-group">
                <label for="number">Contact Number: </label>
                <input type="text" class="form-control" id="contact" placeholder="">
            </div>
            <div class="form-group">
                <label>Years of Membership: </label>
                <select class="form-control form-control-sm" id="yom">
                        <option>I</option>
                        <option>II</option>
                        <option>III</option>
                        <option selected>IV</option>
                </select>
            </div>
            <div class="form-group">
                <label>Membership Status: </label>
                <div class="form-check form-check-inline">
                    <label class="form-check-label">
                        <input class="form-check-input" type="radio" name="status" id="inlineRadio1" value="option1"> New member
                    </label>
                </div>
                <div class="form-check form-check-inline">
                    <label class="form-check-label">
                      <input class="form-check-input" type="radio" name="status" id="inlineRadio2" value="option2"> Renewal
                    </label>
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
            </form>

            <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#myModal">Retrieve</button>
            
        <div style="style:none;"class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body">
                  ...
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                  <button type="button" class="btn btn-primary">Save changes</button>
                </div>
              </div>
            </div>
          </div>
    </div>

    
    </div>
    
    <script
        src="https://code.jquery.com/jquery-3.2.1.min.js"
        integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
        crossorigin="anonymous">
    </script> 
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/4.3.0/firebase.js"></script>
    <script src="js/form.js"></script>
    
</body>

</html>
